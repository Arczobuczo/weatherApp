<div class="d-flex flex-column h-100">

  <div>
    <app-toolbar></app-toolbar>
  </div>

  <div class="d-flex flex-grow-1 justify-content-center align-items-center flex-column">

    <div class="start-icon">
      <mat-icon [inline]="true">
        wb_sunny
        cloud_queue
      </mat-icon>
    </div>

    <div class="start-icon-two">
      <mat-icon [inline]="true">
        bedtime
        cloud
      </mat-icon>
    </div>


    <div>
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="legacy">
          <mat-label>Enter city name here</mat-label>
          <input matInput formControlName="cityName" placeholder="City?">
        </mat-form-field>

        <div class="d-flex justify-content-center">
          <button mat-raised-button color="primary" type="submit">Show weather</button>
        </div>

      </form>
    </div>

  </div>
</div>
